<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
            <wm-livegrid formlayout="dialog" name="livegrid2" service="sales@Sale">
                <wm-grid gridfirstrowselect="true" deleterow="true" updaterow="true" insertrow="true" readonlygrid="false" title="sale List" dataset="bind:Variables.SalesSaleData.dataSet" navigation="Basic" name="grid2">
                    <wm-grid-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="year" caption="Year" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-column binding="quarter" caption="Quarter" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-column binding="date" caption="Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-grid-column>
                    <wm-grid-column binding="client" caption="Client" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="accountManager" caption="Account Manager" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="revenue" caption="Revenue" generator="assigned" pcdisplay="true" mobiledisplay="true" type="float"></wm-grid-column>
                    <wm-grid-column binding="product" caption="Product" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                </wm-grid>
                <wm-liveform novalidate="false" title="sale Info" formlayout="dialog" dataset="bind:Variables.SalesSaleData.dataSet" captionalign="left" captionposition="top" name="liveform2">
                    <wm-layoutgrid name="layoutgrid2">
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="12" show="hide" name="gridcolumn6">
                                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn7">
                                <wm-form-field name="year" displayname="Year" required="false" show="true" generator="assigned" primary-key="false" key="year" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn8">
                                <wm-form-field name="quarter" displayname="Quarter" required="false" show="true" generator="assigned" primary-key="false" key="quarter" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow8">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn9">
                                <wm-form-field name="date" displayname="Date" required="true" show="true" generator="assigned" primary-key="false" key="date" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn10">
                                <wm-form-field name="client" displayname="Client" required="false" show="true" generator="assigned" primary-key="false" key="client" type="string" is-related="false" maxchars="100" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow10">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn11">
                                <wm-form-field name="accountManager" displayname="Account Manager" required="false" show="true" generator="assigned" primary-key="false" key="accountManager" type="string" is-related="false" maxchars="100" pc-display="true"
                                mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow11">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn12">
                                <wm-form-field name="revenue" displayname="Revenue" required="false" show="true" generator="assigned" primary-key="false" key="revenue" type="float" is-related="false" step="0.01" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow12">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn13">
                                <wm-form-field name="product" displayname="Product" required="false" show="true" generator="assigned" primary-key="false" key="product" type="string" is-related="false" maxchars="30" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow13"></wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
            <wm-grid readonlygrid="true" dataset="bind:Variables.ProjectsListInvoke.dataSet" navigation="Basic" name="grid2_1">
                <wm-grid-column binding="displayName" caption="Display Name" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="name" caption="Name" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="visibility" caption="Visibility" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="projectType" caption="Project Type" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="projectId" caption="Project Id" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="noOfTeams" caption="No Of Teams" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="projectAppUrl" caption="Project App Url" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="id" caption="Id" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="createdByUserId" caption="Created By User Id" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="description" caption="Description" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="lastModifiedByUserId" caption="Last Modified By User Id" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="createdAt" caption="Created At" type="string" width="px" readonly="true" pcdisplay="false" mobiledisplay="true"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
